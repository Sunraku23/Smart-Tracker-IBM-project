<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">✏️ Edit "{{ item[1] }}"</h1>

    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ item[1] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
                <option {% if item[2] == "Movie" %}selected{% endif %}>Movie</option>
                <option {% if item[2] == "Anime" %}selected{% endif %}>Anime</option>
                <option {% if item[2] == "Book" %}selected{% endif %}>Book</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" name="genre" class="form-control" value="{{ item[3] }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Rating</label>
            <input type="number" step="0.1" name="rating" class="form-control" value="{{ item[4] }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option {% if item[5] == "Planned" %}selected{% endif %}>Planned</option>
                <option {% if item[5] == "Watching" %}selected{% endif %}>Watching</option>
                <option {% if item[5] == "Completed" %}selected{% endif %}>Completed</option>
                <option {% if item[5] == "Dropped" %}selected{% endif %}>Dropped</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
