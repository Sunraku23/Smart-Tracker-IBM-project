{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-primary text-white d-flex align-items-center">
        <i class="bi bi-robot fs-4 me-2"></i>
        <h4 class="mb-0">Smart AI Assistant</h4>
      </div>

      <div class="card-body p-4">
        <form id="ai-form" method="POST" action="{{ url_for('ask_ai') }}" class="mb-4">
          <div class="input-group">
            <textarea id="query" name="query" class="form-control rounded-start-3 shadow-sm" rows="2" placeholder="Type your question here..." required></textarea>
            <button type="submit" class="btn btn-primary px-4 rounded-end-3">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </form>

        <!-- Spinner -->
        <div id="loading" class="text-center mt-3" style="display:none;">
          <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;">
            <span class="visually-hidden">Thinking...</span>
          </div>
          <p class="mt-2 fw-semibold">AI is thinking... ðŸ¤”</p>
        </div>

        <!-- Chat-like responses -->
        {% if response %}
        <div class="chat-box mt-4">
          <!-- User message -->
          <div class="d-flex justify-content-end mb-3">
            <div class="bg-primary text-white p-3 rounded-3 shadow-sm" style="max-width: 70%;">
              <strong>You:</strong> {{ request.form['query'] }}
            </div>
          </div>

          <!-- AI message -->
          <div class="d-flex justify-content-start">
            <div class="bg-light border p-3 rounded-3 shadow-sm" style="max-width: 70%;">
              <strong>AI:</strong> {{ response }}
            </div>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- JS to handle spinner -->
<script>
  const form = document.getElementById("ai-form");
  const loading = document.getElementById("loading");

  form.addEventListener("submit", () => {
    loading.style.display = "block";  // Show spinner
  });
</script>
{% endblock %}
